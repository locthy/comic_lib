<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comics Library</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/anTuanVy.png') }}?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            /*background-image: url("{{ url_for('static', filename='images/anTuanVy.png') }}");*/
            color: #eee;
            font-family: Quicksand, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;

            background-color: rgba(43, 43, 43, 0.8);
            /* Màu tối với độ trong suốt 80% */
            backdrop-filter: blur(5px);
            /* Làm mờ phần ảnh nền phía sau thẻ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1em;
            word-break: break-word;
        }

        .latest_chapter {
            font-family: Quicksand, sans-serif;
            color: #e4e6eb;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>My Comics Library</h1>
    <div class="grid">
        {% for comic in comics %}
        <a href="{{ url_for('view_comic', comic_name=comic.name) }}" class="card">
            <img src="/static/kho_truyen_local/{{ comic.name }}/thumbnail.jpg" alt="Cover" loading="lazy">
            <div class="card-content">
                <div class="card-title">{{ comic.display_name }}</div>
                <div class="latest_chapter"> {{comic.latest_chapter}} </div>
            </div>
        </a>
        {% else %}
        <p>No comics found in <code>kho_truyen</code> folder.</p>
        {% endfor %}
    </div>
</body>

</html>
